AWSTemplateFormatVersion: 2010-09-09
Description: "Bind EC2 Instances Deployed into a VPC Created by 1.vpc-dns.yaml"
Parameters:
  VPCName:
    Description: "Stack name of parent VPC stack."
    Type: String

Mappings:
  RegionMap:
    "ap-south-1":
      AMI: "ami-00796998f258969fd"
    "eu-west-3":
      AMI: "ami-04992646d54c69ef4"
    "eu-west-2":
      AMI: "ami-00ee3b59e07408c27"
    "eu-west-1":
      AMI: "ami-09693313102a30b2c"
    "ap-northeast-3":
      AMI: "ami-00f7ef6bf92e8f916"
    "ap-northeast-2":
      AMI: "ami-012566705322e9a8e"
    "ap-northeast-1":
      AMI: "ami-00f9d04b3b3092052"
    "sa-east-1":
      AMI: "ami-0112d42866980b373"
    "ca-central-1":
      AMI: "ami-05cac140c6a1fb960"
    "ap-southeast-1":
      AMI: "ami-01da99628f381e50a"
    "ap-southeast-2":
      AMI: "ami-00e17d1165b9dd3ec"
    "eu-central-1":
      AMI: "ami-02ea8f348fa28c108"
    "us-east-1":
      AMI: "ami-009d6802948d06e52"
    "us-east-2":
      AMI: "ami-02e680c4540db351e"
    "us-west-1":
      AMI: "ami-011b6930a81cd6aaf"
    "us-west-2":
      AMI: "ami-01bbe152bf19d0289"

Resources:
  DNSServerRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ["-", [Ref: "AWS::StackName", "SSMRole"]]
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
  DNSInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
        - !Ref DNSServerRole
  BindSecGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Open-up ports for bind
      GroupName: !Join ["-", [Ref: "AWS::StackName", "dns-sec-group"]]
      VpcId:
        Fn::ImportValue: !Sub "DC1-${VPCName}-VPC"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: "53"
          ToPort: "53"
          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: "53"
          ToPort: "53"
          CidrIp: 0.0.0.0/0

  BindENI:
    Type: AWS::EC2::NetworkInterface
    Properties:
      SubnetId:
        Fn::ImportValue: !Sub "DC1-${VPCName}-PrivateSubnetA"
      Description: Interface for Bind Server
      GroupSet:
        - Ref: BindSecGroup
      SourceDestCheck: true
      Tags:
        - Key: Name
          Value: Bind

  BindEc2:
    Type: AWS::EC2::Instance
    Properties:
      NetworkInterfaces:
        - NetworkInterfaceId: !Ref BindENI
          DeviceIndex: 0
      ImageId: !FindInMap [RegionMap, !Ref "AWS::Region", AMI]
      InstanceType: t2.large
      IamInstanceProfile:
        Ref: DNSInstanceProfile
      UserData:
        Fn::Base64:
          Fn::Join:
            - ""
            - - "#!/bin/bash\n"
              - "yum install -y bind bind-libs bind-utils\n"
              - "chkconfig named on\n"
              - "cp  /etc/named.conf /etc/named.conf.Bk\n"
              - "echo >  /etc/named.conf\n"
              - "cat << 'EOF' >> /etc/named.conf\n"
              - "options {\n"
              - " directory \"/var/named\";\n"
              - " version \"not currently available\";\n"
              - "# Listen to the loopback device only\n"
              - " listen-on { any; };\n"
              - " listen-on-v6 { ::1; };\n"
              - "# Do not query from the specified source port range\n"
              - "# (Adjust depending your firewall configuration)\n"
              - " avoid-v4-udp-ports { range 1 32767; };\n"
              - " avoid-v6-udp-ports { range 1 32767; };\n"
              - "# Forward all DNS queries to the Google Public DNS.\n"
              - " forwarders { 8.8.8.8;4.2.2.5; };\n"
              - " forward only;\n"
              - "# Expire negative answer ASAP.\n"
              - "# i.e. Do not cache DNS query failure.\n"
              - " max-ncache-ttl 1200; # 3 seconds\n"
              - "# Disable non-relevant operations\n"
              - " allow-transfer { none; };\n"
              - " allow-update-forwarding { none; };\n"
              - " allow-notify { none; };\n"
              - " allow-recursion { any; };\n"
              - "};\n"
              - "zone \"aws.example.com\" in {\n"
              - "type forward;\n"
              - "forwarders { 1.1.1.1; 2.2.2.2; };\n"
              - "};\n"
              - "EOF\n"
              - "systemctl start named\n"
      Tags:
        - Key: Name
          Value:
            Ref: "AWS::StackName"

  ResolverSecGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Open-up ports for bind
      GroupName: !Join ["-", [Ref: "AWS::StackName", "dns-sec-group"]]
      VpcId:
        "Fn::ImportValue": !Sub "DCS1-${VPCName}-VPC"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: "53"
          ToPort: "53"
          CidrIp: 10.4.0.0/0
        - IpProtocol: udp
          FromPort: "53"
          ToPort: "53"
          CidrIp: 10.4.0.0/0

  DNSOutboundEndpoint:
    Type: "AWS::Route53Resolver::ResolverEndpoint"
    Properties:
      Direction: "outbound"
      IpAddresses:
        - SubnetId:
            "Fn::ImportValue": !Sub "DCS1-${VPCName}-PrivateSubnetA"
        - SubnetId:
            "Fn::ImportValue": !Sub "DCS1-${VPCName}-PrivateSubnetB"
      Name: !Join ["-", [Ref: "AWS::StackName", "outendpoint"]]
      SecurityGroupIds:
        - !Ref ResolverSecGroup

  DNSInboundEndpoint:
    Type: "AWS::Route53Resolver::ResolverEndpoint"
    Properties:
      Direction: "inbound"
      IpAddresses:
        - SubnetId:
            "Fn::ImportValue": !Sub "DCS1-${VPCName}-PrivateSubnetA"
        - SubnetId:
            "Fn::ImportValue": !Sub "DCS1-${VPCName}-PrivateSubnetB"
      Name: !Join ["-", [Ref: "AWS::StackName", "inendpoint"]]
      SecurityGroupIds:
        - !Ref ResolverSecGroup

  DNSRule1:
    Type: "AWS::Route53Resolver::ResolverRule"
    Properties:
      DomainName: "."
      Name: !Join ["-", [Ref: "AWS::StackName", "wildcard"]]
      ResolverEndpointId: !GetAtt DNSOutboundEndpoint.ResolverEndpointId
      RuleType: "FORWARD"
      TargetIps:
        - Ip: !GetAtt BindENI.PrimaryPrivateIpAddress
          Port: "53"

  DNSRule2:
    Type: "AWS::Route53Resolver::ResolverRule"
    Properties:
      DomainName: "amazonaws.com"
      Name: !Join ["-", [Ref: "AWS::StackName", "amazon"]]
      RuleType: "SYSTEM"

  DNSRule3:
    Type: "AWS::Route53Resolver::ResolverRule"
    Properties:
      DomainName: "aws.seibtribe.com"
      Name: !Join ["-", [Ref: "AWS::StackName", "seibtribe"]]
      RuleType: "SYSTEM"

Outputs:
  Rule1:
    Description: rule 1 associate command
    Value:
      Fn::Join:
        - " "
        - - "aws route53resolver associate-resolver-rule --resolver-rule-id"
          - !GetAtt DNSRule1.ResolverRuleId
          - "--vpc-id"
          - Fn::ImportValue: !Sub "DCS1-${VPCName}-VPC"
  Rule2:
    Description: rule 2 associate command
    Value:
      Fn::Join:
        - " "
        - - "aws route53resolver associate-resolver-rule --resolver-rule-id"
          - !GetAtt DNSRule2.ResolverRuleId
          - "--vpc-id"
          - Fn::ImportValue: !Sub "DCS1-${VPCName}-VPC"

  Rule3:
    Description: rule 3 associate command
    Value:
      Fn::Join:
        - " "
        - - "aws route53resolver associate-resolver-rule --resolver-rule-id"
          - !GetAtt DNSRule3.ResolverRuleId
          - "--vpc-id"
          - Fn::ImportValue: !Sub "DCS1-${VPCName}-VPC"

  BindSession:
    Description: session command
    Value:
      Fn::Join:
        - " "
        - - "aws ssm start-session --target"
          - !Ref BindEc2
    Export:
      Name: !Sub "${VPCName}-bind-session"

  BindIP:
    Description: BindServer Ip Address
    Value: !GetAtt BindENI.PrimaryPrivateIpAddress
    Export:
      Name: !Sub "${VPCName}-bind-ip"

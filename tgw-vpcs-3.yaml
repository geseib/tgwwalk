AWSTemplateFormatVersion: "2010-09-09"
Description: "4 VPC in 2AZs using 10.x.0.0/16:"

Metadata:
  "AWS::CloudFormation::Interface":
    ParameterGroups:
      - Label:
          default: "VPC Parameters"
        Parameters:
          - AvailabilityZoneA
          - AvailabilityZoneB

Parameters:
  AvailabilityZoneA:
    Description: Availability Zone 1
    Type: AWS::EC2::AvailabilityZone::Name
    Default: eu-central-1a
  AvailabilityZoneB:
    Description: Availability Zone 2
    Type: AWS::EC2::AvailabilityZone::Name
    Default: eu-central-1b

Mappings:
  RegionMap:
    "ap-south-1":
      AMI: "ami-00796998f258969fd"
    "eu-west-3":
      AMI: "ami-04992646d54c69ef4"
    "eu-west-2":
      AMI: "ami-00ee3b59e07408c27"
    "eu-west-1":
      AMI: "ami-09693313102a30b2c"
    "ap-northeast-3":
      AMI: "ami-00f7ef6bf92e8f916"
    "ap-northeast-2":
      AMI: "ami-012566705322e9a8e"
    "ap-northeast-1":
      AMI: "ami-00f9d04b3b3092052"
    "sa-east-1":
      AMI: "ami-0112d42866980b373"
    "ca-central-1":
      AMI: "ami-05cac140c6a1fb960"
    "ap-southeast-1":
      AMI: "ami-01da99628f381e50a"
    "ap-southeast-2":
      AMI: "ami-00e17d1165b9dd3ec"
      SSM: "com.amazonaws.ap-southeast-2.ssm"
      SSMM: "com.amazonaws.ap-southeast-2.ssmmessages"
    "eu-central-1":
      AMI: "ami-02ea8f348fa28c108"
      SSM: "com.amazonaws.eu-central-1.ssm"
      SSMM: "com.amazonaws.eu-central-1.ssmmessages"
    "us-east-1":
      AMI: "ami-009d6802948d06e52"
    "us-east-2":
      AMI: "ami-02e680c4540db351e"
    "us-west-1":
      AMI: "ami-011b6930a81cd6aaf"
    "us-west-2":
      AMI: "ami-01bbe152bf19d0289"

Resources:
# Non-Prod 1 Resources
  VPCNP1:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: "10.1.0.0/16"
      EnableDnsSupport: "true"
      EnableDnsHostnames: "true"
      InstanceTenancy: default
      Tags:
        - Key: Name
          Value:
            !Join ["-", [NP1, Ref: "AWS::StackName"]]
        - Key: project
          Value: TGW-Demo

  PublicSubnetANP1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPCNP1
      CidrBlock: "10.1.0.0/22"
      AvailabilityZone:
        Ref: AvailabilityZoneA
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Join ["-", [NP1, Ref: "AWS::StackName", Pub-A Subnet]]

  PublicSubnetBNP1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPCNP1
      CidrBlock: "10.1.4.0/22"
      AvailabilityZone:
        Ref: AvailabilityZoneB
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Join ["-", [NP1, Ref: "AWS::StackName", Pub-B Subnet]]

  PublicSubnetRouteTableNP1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: VPCNP1
      Tags:
        - Key: Name
          Value: !Join ["-", [NP1, Ref: "AWS::StackName", Public Route Table]]

  PublicASubnetRouteTableAssociationNP1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Ref: PublicSubnetRouteTableNP1
      SubnetId:
        Ref: PublicSubnetANP1

  PublicBSubnetRouteTableAssociationNP1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Ref: PublicSubnetRouteTableNP1
      SubnetId:
        Ref: PublicSubnetBNP1

  PrivateSubnetANP1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPCNP1
      CidrBlock: "10.1.8.0/21"
      AvailabilityZone:
        Ref: AvailabilityZoneA
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Join ["-", [NP1, Ref: "AWS::StackName", Priv-A Subnet]]

  PrivateSubnetBNP1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPCNP1
      CidrBlock: "10.1.16.0/21"
      AvailabilityZone:
        Ref: AvailabilityZoneB
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Join ["-", [NP1, Ref: "AWS::StackName", Priv-B Subnet]]

  PrivateSubnetRouteTableNP1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: VPCNP1
      Tags:
        - Key: Name
          Value: !Join ["-", [NP1, Ref: "AWS::StackName", Private Route Table]]

  PrivateASubnetRouteTableAssociationNP1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Ref: PrivateSubnetRouteTableNP1
      SubnetId:
        Ref: PrivateSubnetANP1

  PrivateBSubnetRouteTableAssociationNP1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Ref: PrivateSubnetRouteTableNP1
      SubnetId:
        Ref: PrivateSubnetBNP1

  ServerRoleNP1:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ["-", [NP1, Ref: "AWS::StackName", "SSMRole"]]
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole

  InstanceProfileNP1:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
        - !Ref ServerRoleNP1

  ServerEc2NP1:
    Type: AWS::EC2::Instance
    DependsOn: PrivateSubnetBNP1
    Properties:
      SubnetId:
        Ref: PrivateSubnetBNP1
      ImageId: !FindInMap [RegionMap, !Ref "AWS::Region", AMI]
      InstanceType: t2.large
      IamInstanceProfile:
        Ref: InstanceProfileNP1
      Tags:
        - Key: Name
          Value: !Sub "NP1-${AWS::StackName}-Server"

  AttachSubnetANP1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPCNP1
      CidrBlock: "10.1.24.0/24"
      AvailabilityZone:
        Ref: AvailabilityZoneA
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Join ["-", [NP1, Ref: "AWS::StackName", Attach-A Subnet]]

  AttachSubnetBNP1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPCNP1
      CidrBlock: "10.1.25.0/24"
      AvailabilityZone:
        Ref: AvailabilityZoneB
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Join ["-", [NP1, Ref: "AWS::StackName", Attach-B Subnet]]

  AttachSubnetRouteTableNP1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: VPCNP1
      Tags:
        - Key: Name
          Value: !Join ["-", [NP1, Ref: "AWS::StackName", Attach Route Table]]

  AttachASubnetRouteTableAssociationNP1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Ref: AttachSubnetRouteTableNP1
      SubnetId:
        Ref: AttachSubnetANP1

  AttachBSubnetRouteTableAssociationNP1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Ref: AttachSubnetRouteTableNP1
      SubnetId:
        Ref: AttachSubnetBNP1

  EndpointSecGroupNP1:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Open-up ports for local VPC
      GroupName: !Join ["-", [NP1, Ref: "AWS::StackName", "vpc-sec-group"]]
      VpcId:
        Ref: VPCNP1
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: "1"
          ToPort: "65535"
          CidrIp: 10.1.0.0/16
        - IpProtocol: udp
          FromPort: "1"
          ToPort: "65535"
          CidrIp: 10.1.0.0/16

  SSMEndpointNP1:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId:
        Ref: VPCNP1
      ServiceName: !FindInMap [RegionMap, !Ref "AWS::Region", SSM]
      VpcEndpointType: Interface
      PrivateDnsEnabled: True
      SubnetIds:
        - Ref: AttachSubnetANP1
        - Ref: AttachSubnetBNP1
      SecurityGroupIds:
        - Ref: EndpointSecGroupNP1
  
  SSMMEndpointNP1:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId:
        Ref: VPCNP1
      ServiceName: !FindInMap [RegionMap, !Ref "AWS::Region", SSMM]
      VpcEndpointType: Interface
      PrivateDnsEnabled: True
      SubnetIds:
        - Ref: AttachSubnetANP1
        - Ref: AttachSubnetBNP1
      SecurityGroupIds:
